<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 입력 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 300px;
            margin: 50px auto;
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>숫자 입력 예제</h1>
        <input type="number" id="numberInput" placeholder="숫자를 입력하세요">
        <button id="submitButton">제출</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
